<ion-content>
  <ion-card>
    <ion-card-content>
      <form
      [formGroup]="userForm">
        <ion-grid>
          <ion-row>
            <ion-col>
              <app-input
              type="text"
              [label]="'USER.NAME' | translate"
              placeholder="Jane"
              [control]="name"
              ></app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <app-input
              type="text"
              [label]="'USER.LASTNAME' | translate"
              placeholder="Doe"
              [control]="lastName"
              ></app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">
              <app-toggle-translate
              [(value)]="language"
              left="ðŸ‡ºðŸ‡¸"
              rigth="ðŸ‡¨ðŸ‡´"
              (valueChange)="changeLang($event)"
              ></app-toggle-translate>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <app-link
              link="/home"
              value="Regresar"
              ></app-link>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <app-button
              type="submit"
              color="dark"
              [disabled]="userForm.invalid"
              [value]="'USER.BUTTON' | translate"
              (click)="update()"
              ></app-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
